<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // wap to perform all mathmatical operation by using function(-,+,*,/).
        // mujhe iss question ko addistion,subtraction,multiply aur division se program bna h
        
        // addition
        function add(a,b){
            return a + b;
        }
        function sub(a,b){
            return a- b;
        }
        function mul(a ,b){
            return a * b;
        }
        function div(a,b){
            return a / b;
        }

        let a = 50; 
        let b = 25;
        
        document.writeln("addition " + add(a,b) + "<br>");
        document.writeln("subtract " + sub(a,b) + "<br>");
        document.writeln("multiply " + mul(a,b) + "<br>");
        document.writeln("divistion " + div(a,b) + "<br>");
    </script>
</body>
</html>
