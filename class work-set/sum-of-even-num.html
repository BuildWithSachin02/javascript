<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // wap to find sum of only even numbers.
        let num = 10;
        let sum = 0;
            for(i = 1; i <= num; i++){
                if(i % 2 === 0){
                    sum = sum + i;
                }
            }
            document.writeln("sum of even number is " + sum);
    </script>
</body>
</html>
