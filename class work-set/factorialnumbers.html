<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // wap find a factorial numbers .
        // ex: 5 => 5*4*3*2*1 = 120

        let num = 5;
        let fact = 1;

            for(i = 1; i <= num; i++){
                fact = fact * i;
            }
            document.writeln(fact + " this is factorial of 5");
    </script>
</body>
</html>
