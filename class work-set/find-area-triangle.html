    // 3 side ke triangle ke area ko find krenge hum 
    function triangle(a,b,c){
        let s = (a+b+c)/2;
        let area = Math.sqrt(s*(s-a)*(s-b)*(s-c)); // yeh area ka formulla h 
        return area; // math.sqrt ka mtlb root of square h jab root ko square ke bahar niklate h tab uska exact match nikal naa hota jise iska 
    }
        let a = 10, b = 15, c = 20;
