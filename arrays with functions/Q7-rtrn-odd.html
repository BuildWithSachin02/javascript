<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Oddarray(n){
            let NewOddArray = [];
            for(let i=0; i<n.length; i++){
                if(n[i] % 2 === 1){
                    NewOddArray.push(n[i]);
                }
            }
            return NewOddArray;
        }
        let num = [1,2,3,4,5,6];
        let result = Oddarray(num);
        document.writeln(result);
    </script>
</body>
</html>
