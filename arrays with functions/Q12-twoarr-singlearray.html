         // none duplicate array and merge two array in one array
         function MergeArray(a,b){
            let newarray = [];
            
           for(let i=0; i<a.length; i++){
            newarray.push(a[i]);
           }
           for(let j=0; j<b.length; j++){
            let exits = false;
            for(let k=0; k<newarray.length; k++){
                if(newarray[k]===b[j]){
                    exits  = true;
                    break;
                }
            }
             if(!exits){
                newarray.push(b[j]);
           }
           }
           
            return newarray;
         }
        let a = [1,2,3,4,5];
        let b = [5,6,7,8,9];
        let result = MergeArray(a,b);
        document.writeln(result);
