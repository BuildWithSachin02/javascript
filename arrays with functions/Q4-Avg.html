<body>
    <script>
        //4.Write a function that takes an array and returns the average of all numbers.

        function avg(n){
            let total = 0;
            for(let i=0; i<n.length; i++){
                total = total + n[i];
            }
            let avg = total/n.length;
            return avg;
        }
        let num = [10,20,15];
        let result = avg(num);
        document.writeln(result);
    </script>
</body>
