<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.Write a function that takes an array and returns the sum of all elements.

        function sumofarray(n){//
            let total = 0;
            for(let i=0; i<n.length; i++){//0<1,1<3,2<4,3<4,4<5
                total = total + n[i];//0+1 = 1+3=4+4=8+4=12+5=17
            }
             return total;//1
        }
        let num = [1,3,4,4,5];
        let result = sumofarray(num);
        document.writeln(result);
    </script>
</body>
</html>
