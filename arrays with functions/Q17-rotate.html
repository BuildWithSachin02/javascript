<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //17.Write a function that rotates an array by given positions (e.g., 1 → 2 → 3 → 1).
        function rotates(n){
            let rot = [];
            rot[0] = n[n.length-1]; //5-1=4(index postion pe 50 h ) rev ke nader hmne last index ka value hmne pehle se hii store kr diya jo 50 h 
            for(let i=0; i<n.length-1; i++){
                rot[i+1] = n[i]; 
            }
            return rot;
        }
        let num = [10,20,30,40,50];
        let result = rotates(num);
        document.writeln(result);
    </script>
</body>
</html>
