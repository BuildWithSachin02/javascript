<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // WAP to check MCQ answer (A/B/C/D) using switch.
        const char = 'c';

        document.writeln("what's india capital." + "<br>");
        
        switch(char){
            case "a":
                document.writeln("gujarat");
                break;
            case "b":
                document.writeln("indore");
                break;
            case "c":
                document.writeln("dehli");
                break;
            case "d":
                document.writeln("mumbai");
                break;           
            default:
                document.writeln("only charcter will  check.");
                break;
        }
    </script>
</body>
</html>
