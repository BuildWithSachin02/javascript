    <script>
        // WAP to check whether a given year is leap year or not.

         // leap year  we are counting on 4,100,400years.
            // Year = 2000
                // 2000 % 4 == 0 
                // 2000 % 100 == 0 
                // 2000 % 400 == 0 
                // => Leap Year 
                    // 
                // Year = 1900
                // 1900 % 4 == 0 
                // 1900 % 100 == 0 
                // 1900 % 400 == 300 
                // => Not Leap Year 
                    // issme sidha h ki jo year 4 se divide hoke zero aata h voh lear year h same 400 me bhi esa hii h aurr 100 century wle 
                    // me pehla condition 4 se divide = 0, year%100 = 12.22(etc), year/400 = 0; true qki voh leap year h 
                    // 100 centure wle me condition alg h jese year 2000 me 3 condition true h isli boh lesp year h.


        const year = 600;
            for(let i = 1; i <= year; i++){
                if( i % 4 == 0 && i % 100 != 0 || (i % 400 == 0)){
                    document.writeln(i + "<br>");
                }
            }
    </script>
