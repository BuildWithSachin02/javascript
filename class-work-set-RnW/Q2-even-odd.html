<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // WAP to check whether a number is even or odd.
        let  num = 1;
            if(num % 2 == 0){
                document.writeln(num + " even number");
            }else{
                document.writeln(num +" odd number");
            }
    </script>
</body>
</html>
