<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- write a program to calculate a electricity bill based on different units.
		1 to 20 = 1/units
		21 to 50 = 1.5/units
		51 to 100 = 2 rs/unit
		101 to 150 = 2.5 rs/unit
		151 to above = 5rs/unit -->
        <script>
            const unit = 300;
            let total;
            if(unit<=20){
                total = unit*1;
            }
            else if(unit<=50){
                total = (20*1)+(unit-20)*1.5;
            }
            else if(unit<=100){
                total = (20*1)+(30*1.5)+(unit-50)*2;
            }
            else if(unit<=150){
                total = (20*1)+(30*1.5)+(50*2)+(unit-100)*2.5;
            }
            else{
                total = (20*1)+(30*1.5)+(50*2)+(50*2.5)+(unit-150)*5;
            }
             // Step 3: Show output
                document.write(`<h2>Total Units Used: ${unit}</h2>`);
                document.write(`<h2>Your Total Electricity Bill: â‚¹${total.toFixed(2)}</h2>`);
        </script>
</body>
</html>
