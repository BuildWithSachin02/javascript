<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // WAP to print month name by first letter (J, F, Mâ€¦).
        
        const ch = "J";   // month ka first letter

    switch(ch){
        case "J":
            document.writeln("January / June / July");
            break;

        case "F":
            document.writeln("February");
            break;

        case "M":
            document.writeln("March / May");
            break;

        case "A":
            document.writeln("April / August");
            break;

        case "S":
            document.writeln("September");
            break;

        case "O":
            document.writeln("October");
            break;

        case "N":
            document.writeln("November");
            break;

        case "D":
            document.writeln("December");
            break;

        default:
            document.writeln("Invalid month letter");
    }
    </script>
</body>
</html>
