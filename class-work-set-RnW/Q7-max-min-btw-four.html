<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // WAP to find minimum between four numbers using nested if-else.

        let a = 10;
        let b = 15; 
        let c = 45;
        let d = 1564;

        if(a == b && c == d){
            document.writeln("all numbers are equals.");
        }else{
            if(a<b){
                if(a<c){
                    if(a<d){
                        document.writeln(a + " is minimum");
                    }else{
                        document.writeln(d + " is minimum");
                    }
                }else{
                    if(c<d){
                        document.writeln(c + " is minimum");
                    }else{
                        document.writeln(d + " is minimum");
                    }
                }
            }else{
                if(b<c){
                    if(b<d){
                        document.writeln(b + " is minimum");
                    }else{
                        document.writeln(d + " is minimum");
                    }
                }else{
                    if(c<d){
                        document.writeln(c + " is minimum");
                    }else{
                        document.writeln(d + " is minimum");
                    }
                }
            }
        }
    </script>
</body>
</html>
