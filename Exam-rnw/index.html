<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMI | Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="parent-contentainer">
        <h3 style="">EMI Calculator</h3>
      <div class="child-parent">
        <div class="loan">
          <h6>Loan Amount</h6>
          <input id="loan-amt" type="range" name="" value="100">
          <div class="loandisplay-contentainer">
            <span class="loan-display">₹ 40000</span>
          </div>
        </div>
        <div class="loan">
          <h6>Rate of interest(p.a)</h6>
          <input id="rateOfint" type="range" name="" value="100%">
          <div class="loandisplay-contentainer">
            <span class="loan-display">5.4 %</span>
          </div>
        </div>
        <div class="loan">
          <h6>Loan tenure</h6>
          <input id="rateOfint" type="range" name="" value="100%">
          <div class="loandisplay-contentainer">
            <span class="loan-display">7 yr</span>
          </div>
        </div>
        <div class="summary">
          <div class="summary-emi">
            <span>Monthly EMI</span>
            <span>₹ 5,456</span>
          </div>
          <div class="summary-emi">
            <span>Principal Amount</span>
            <span>₹ 4,00,000</span>
          </div>
          <div class="summary-emi">
            <span>Total interest</span>
            <span>₹ 81,256</span>
          </div>
          <div class="summary-emi">
            <span>Total Amount</span>
            <span>₹ 4,81,256</span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js">
    </script>
  </body>
</html>
