<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz | MCQ Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <!-- <p id="score-box">Score: 0</p> -->
    <!-- Quiz Container -->
    <div class="quiz-container">

        <!-- Header -->
        <div class="quiz-header">
            <h2>MCQ Quiz Test</h2>
            <div class="timer">
                Time Left: <span id="timer"></span>s
            </div>
        </div>

        <!-- Question -->
        <div class="question-box">
            <h3 id="question">
                Question will appear here
            </h3>
        </div>

        <!-- Options -->
        <div class="options-box">

            <label class="option">
                <input type="radio" name="answer" id="option-a">
                <span id="option1">Option A</span>
            </label>

            <label class="option">
                <input type="radio" name="answer" id="option-b">
                <span id="option2">Option B</span>
            </label>

            <label class="option">
                <input type="radio" name="answer" id="option-c">
                <span id="option3">Option C</span>
            </label>

            <label class="option">
                <input type="radio" name="answer" id="option-d">
                <span id="option4">Option D</span>
            </label>

        </div>

        <!-- Button -->
        <div class="btn-box">
            <button id="next-btn">Next</button>
        </div>

    </div>

    <script src="quiz.js"></script>
</body>
</html>
