<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // wap to find factorial of n.
        function factorial(n){
            let fact = 1;
            for(i = 1; i <= num; i++){
                fact = fact * i;
            }
            return fact;
        }
        let num = 6;
        let result = factorial(num);
            document.writeln("factorial is " + "= " + result);
    </script>
</body>
