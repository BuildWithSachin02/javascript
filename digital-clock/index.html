<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="clock">
  <div class="unit">
    <h2 id="day">FR</h2>
    <p>DAY</p>
  </div>

  <div class="unit">
    <h2 id="hours">00</h2>
    <p>HOURS</p>
  </div>

  <div class="unit">
    <h2 id="minutes">00</h2>
    <p>MINUTES</p>
  </div>

  <div class="unit">
    <h2 id="seconds">00</h2>
    <p>SECONDS</p>
  </div>
</div>

    <script src="script.js"></script>
</body>
</html>
