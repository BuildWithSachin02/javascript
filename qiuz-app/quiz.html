<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="icon" type="image/x-icon" href="favicon.icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="quiz.css">
</head>
  <body>
    <h1 id="second-h1" class="text-center mb-3"></h1>
    <div class="container">
      <h3 id="question" class="text-center mb-4">An item</h3>
      <form>
        <div class="mb-3">
          <div class="form-check">
            <input id="radio-option-a"  class="form-check-input" type="radio" name="quiz-option" value="A second item">
            <label class="form-check-label" for="option1">
              <span id="option1">A.</span>
            </label>
          </div>
          <div class="form-check">
            <input id="radio-option-b"  class="form-check-input" type="radio" name="quiz-option" value="A third item">
            <label class="form-check-label" for="option2">
              <span id="option2">B.</span>
            </label>
          </div>
          <div class="form-check">
            <input id="radio-option-c"  class="form-check-input" type="radio" name="quiz-option" value="A fourth item">
            <label class="form-check-label" for="option3">
              <span id="option3">C.</span>
            </label>
          </div>
          <div class="form-check">
            <input id="radio-option-d" class="form-check-input" type="radio" name="quiz-option" value="And a fifth one">
            <label class="form-check-label" for="option4">
              <span id="option4">D.</span>
            </label>
          </div>
        </div>
        <div class="text-center">
          <button id="next-btn" type="button" class="btn btn-primary">Next</button>
        </div>
      </form>
    </div>
    <script src="quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
