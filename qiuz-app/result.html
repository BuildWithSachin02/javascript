<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCQ Test Result</title>
    <link rel="stylesheet" href="result.css">
</head>
<body>

    <div class="result-box">
        <h1>MCQ Test Result</h1>

        <p class="score">
            Your Score: <span id="score-text"></span>
        </p>

        <div class="details">
            <p>Total Questions: <span id="total-q"></span></p>
            <p>Correct Answers: <span id="correct"></span></p>
            <p>Wrong Answers: <span id="wrong"></span></p>
        </div>

        <div id="status" class="status"></div>

        <button class="btn" onclick="restartQuiz()">Retry Test</button>
    </div>

    <script src="result.js"></script>
</body>
</html>
