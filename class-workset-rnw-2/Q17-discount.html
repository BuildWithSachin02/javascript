<body>
    <script>
        //Calculate the final price after applying a discount percentage.
        let p = 300;
        let d = 20;
        let discountAmount = (p*d)/100;// 
        let finalPrice = discountAmount - p;
         document.writeln("final Price " + finalPrice);
    </script>
