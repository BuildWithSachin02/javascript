<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Convert Celsius to Fahrenheit.
        // Celsius → Fahrenheit convert formula:
        //  F = (C × 9/5) + 32
        /*9/5 = 1.8
        (Fahrenheit speed is faster)
        +32
        (zero point difference)
        */
        let c = 39;
        let f = (c*9/5)+32;
            document.writeln("fahrenheit " + f);
    </script>
</body>
</html>
