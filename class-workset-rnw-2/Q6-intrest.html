<body>
    <script>
        // Calculate the simple interest using P, R, T.
        /*
        p = principle amount 
        r = rate
        t = time
        formula => si(simple interest) = (p*r*t)/100
        */
       let p = 1000;
       let r = 5;
       let t = 2;
       // formulla
       let si = (p*r*t)/100;
       document.writeln("simple interest " + si);
    </script>
