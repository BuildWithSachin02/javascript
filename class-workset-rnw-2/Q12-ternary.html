</head>
<body>
    <script>
        // Find the largest of three numbers using ternary operators.
        let a = 15;
        let b = 20;
        let c = 25;
        if(a>b && a>c){
            document.writeln("A is greater " + a);
        }
        else if(b>c){
            document.writeln("B is grater " + b);
        }
        else{
            document.writeln("C is greater" + c);
        }
    </script>
</body>
