<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Find the remainder without using % operator.
        let a = 25;
        let b = 30;

        let quotient = Math.floor(a/b); // 25/30 = 0.833=> 0
        let remainder = a-(b*quotient);// 25-(30*0)=> 25-0= 25
        document.writeln("remainder " + remainder);
    </script>
</body>
</html>
