<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Create a simple calculator performing +, –, ×, /, %.
        let a = 10;
        let b = 20;
            document.writeln("addition = " + (a+b) + "<br>");
            document.writeln("subtract = " + (a-b) + "<br>");
            document.writeln("multiply = " + (a*b) + "<br>");
            document.writeln("divide = " + (a/b) + "<br>");
            document.writeln("remainder(modules) = " + (a%b) + "<br>");
    </script>
</body>
</html>
