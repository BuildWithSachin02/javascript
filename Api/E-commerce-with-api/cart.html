<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Cart | ShopEase</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>

<!-- ============ NAVBAR ============ -->
<header class="cart-navbar">
  <h2 class="logo">ShopEase</h2>
  <a href="index.html" class="back-btn">← Continue Shopping</a>
</header>

<!-- ============ CART SECTION ============ -->
<section class="cart-section">

  <h1 class="cart-title">Your Shopping Cart</h1>

  <div class="cart-container">

    <!-- CART ITEMS -->
    <div id="cart-items" class="cart-items">

      <!-- SINGLE CART ITEM (JS se repeat hoga) -->
      <div class="cart-item">
        <img src="https://via.placeholder.com/120" alt="product">

        <div class="item-details">
          <h3 class="item-title">Product Title</h3>
          <p class="item-brand">Brand Name</p>

          <div class="quantity-control">
            <button class="qty-btn" id="decrease-btn">−</button>
            <span class="qty" id="item-qty">1</span>
            <button class="qty-btn" id="increase-btn">+</button>
          </div>
        </div>

        <div class="item-price">
          <p class="price">$99.99</p>
          <button class="remove-btn" id="remove-item">Remove</button>
        </div>
      </div>

    </div>

    <!-- ORDER SUMMARY -->
    <div class="cart-summary">
      <h2>Order Summary</h2>

      <div class="summary-row">
        <span>Total Items</span>
        <span id="total-items">1</span>
      </div>

      <div class="summary-row">
        <span>Total Price</span>
        <span id="total-price">$99.99</span>
      </div>

      <button class="checkout-btn" id="checkout-btn">
        Proceed to Checkout
      </button>
    </div>

  </div>

</section>
<script src="cart.js"></script>
</body>
</html>
